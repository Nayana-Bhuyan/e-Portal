<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="script.js">
    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet" href="notification.html">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous">
    </script>
</head>

<body>
    <div class="container">
        <div class="login-container">
            <div class="back">
                <a href="#">X</a>
            </div>
            <h2>Welcome Back!</h2>
            <form class="login-form" action="#" method="POST">
                <div class="input-group">
                    <input type="text" name="username" id="username"
                        placeholder="Enter your Username or Phone no. or Email-ID" required>
                </div>
                <div class="input-group">
                    <input type="password" name="password" id="password" placeholder="Enter your Password" required>
                </div>
                <button type="submit" onclick="func()">Login</button>
                <div class="forgot-password">
                    <a href="#">Forgot password?</a>
                </div>
            </form>
            <div>
                <hr>
            </div>
            <div class="social-login">
                <p>Or login using:</p>
                <div class="socials">
                    <a href="#" class="google">Google</a>
                    <a href="#" class="facebook">Facebook</a>
                </div>
            </div>
            <div>
                <hr>
            </div>
            <div class="signup">
                <p>Do not have an account?</p>
                <a href="#">Sign Up here!</a>
            </div>
        </div>
    </div>
</body>


<script>
    function func() {
        var username = document.getElementById("username").value;
        var password = document.getElementById("password").value;
        if (username == 'nayana' && password == '123') {
            alert("Login successful !")
            window.open("notification.html")
        }
        else {
            alert("Invalid input !")
        }
    }
</script>
